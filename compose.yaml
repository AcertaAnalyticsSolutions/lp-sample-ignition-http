version: '3.8'

services:
  sql-server:
    image: mcr.microsoft.com/mssql/server
    container_name: sql-server-container
    environment:
      SA_PASSWORD: <your_password_here>
      ACCEPT_EULA: Y
    ports:
      - "1433:1433"
    volumes:
      - "./<your_sql_file_name_here>.sql:/docker-entrypoint-initdb.d/1.sql